<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/assets/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <title>Static Preview</title>
  </head>
  <body>
    <main>
      <nav>
        <img src="/assets/logo.png" alt="" />
        <h1>Static Preview</h1>
        <h2>Git Repos as Static Sites</h2>
      </nav>
      <div id="form">
        <input
          id="url-input"
          placeholder="e.g. https://example.com"
          type="url"
        />
        <button id="url-submit" disabled>Preview</button>
      </div>
      <p id="help">
        Link to a repository with an index.html file or a directly to any HTML
        file on Github.
      </p>
      <div id="preview" class="is-minimized">
        <noscript>This site requires JavaScript.</noscript>
      </div>
      <footer>
        Copyright &copy; 2022 &middot; Source on
        <a target="_blank" href="https://github.com/SirajChokshi/static-preview"
          >Github</a
        >
      </footer>
    </main>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
